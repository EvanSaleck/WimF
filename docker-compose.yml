services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wimf-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wimf
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: wimf-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: wimf
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./back/src:/app/src
      - ./back/drizzle:/app/drizzle

  # Frontend
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: wimf-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - back

volumes:
  postgres_data:
