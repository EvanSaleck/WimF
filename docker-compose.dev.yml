services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: wimf-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wimf
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development mode with hot reload)
  back:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: wimf-backend-dev
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: wimf
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./back:/app
      - /app/node_modules
    command: npm run dev

  # Frontend (Development mode with hot reload)
  front:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: wimf-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    depends_on:
      - back
    volumes:
      - ./front:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data_dev:
